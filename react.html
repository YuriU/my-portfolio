<html>
    <head>
        <meta charset="utf-8">
            <title>React Demo</title>
            <link rel="stylesheet" href="https://unpkg.com/mocha@6.2.2/mocha.css" >
            <style media="screen">
                .messageBox {
                    border: 1px solid;
                    margin: 1em;
                    padding: 2em;
                }
                .error {
                    border-color: red;
                    background-color: #eebbbb;
                }
                .success {
                    border-color: blue;
                    background-color: #bbbbee;
                }
                .hidden {
                    display: none;
                }
            </style>
    </head>
    <body>
        <main id="content"></main>
        <main id="mocha"></main>


        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/chai@4.2.0/chai.js"></script>
        <script src="https://unpkg.com/mocha@6.2.2/mocha.js"></script>

        <script type="text/babel" data-preset="react">

            class NameInput extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        message: {
                            type: undefined,
                            body: undefined
                        }
                    }

                    this.buttonClicked = this.buttonClicked.bind(this);
                }

                buttonClicked(evt){
                    let name = this.refs.nameInput.value;
                    this.setState({
                        message: {
                            type: name ? "success" : "error",
                            body: name ? "Welcome to React, " + name : "You must enter a name",
                        }
                    })
                }

                render() {
                    let msg = this.state.message;
                    return (
                        <div>
                            <label>Name: <input ref="nameInput" type="text" /></label>
                            <button onClick={this.buttonClicked}>Click me!</button>
                            <MessageBox type={msg.type} message={msg.body}/>
                        </div>
                    );
                }
            }

            class MessageBox extends React.Component {
                render(){
                    return (
                        <div className={"messageBox " + (this.props.type || "hidden")}>
                            {this.props.message}
                        </div>
                    )
                }
            }
        
            ReactDOM.render(<NameInput />, document.getElementById('content'));
        </script>

        <script type="text/babel" data-preset="react">
          
            const assert = chai.assert;

            mocha.ui("bdd");
            mocha.reporter("html");

            describe("Example tests", () => {

                it("Proved that math works", () => {
                    assert.equal(5, 3 + 2, "Math works!");
                    assert.notEqual(6, 3 + 2, "Math still works!");

                    assert.closeTo(Math.PI, 3, .2, "Pi is close to 3.");
                });

                it("Found our component", () => {
                    assert.isDefined(MessageBox, "Our MessageBox component is defined");
                });

                it("Let us test function", () => {
                    let myName = "Robin";

                    const greet = (name) => "Hello, " + name + "!";
                    console.log(greet(myName));
                    
                    assert.include(greet(myName), myName);
                });
            })

            mocha.run();

        </script>
    </body>
</html>
